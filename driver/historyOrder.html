<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史订单</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
</head>
<body>
<div class="table table-hover text-center">

    <table class="table" v-cloak>
        <tr>
            <th width="10%">订单号</th>
            <th width="10%">货主姓名</th>
            <th width="10%">货主电话</th>
            <th width="10%">始发地</th>
            <th width="10%">目的地</th>
            <th width="10%">运费</th>
            <th width="10%">发车日期</th>
            <th width="10%">送达日期</th>
        </tr>
        <tbody>
        <div v-for="order in orders">
            <tr v-for="order in orders">
                <td>{{order.orders_id}}</td>
                <td>{{order.driver_name}}</td>
                <td>{{order.driver_phone}}</td>
                <td>{{order.begin}}</td>
                <td>{{order.end}}</td>
                <td>{{order.total_price}}</td>
                <td>{{order.date}}</td>
                <td>{{order.送达日期}}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
